<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>From Madrid 2 Sky ...</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>MadridÂ´s Museums ...</h1>
      <div>
        <input id="places-search" type="text" placeholder="Pssst!!! Museo del Prado (for instance) ..." data-bind="textInput: museum2Search">
        <input id="go-places" type="button" value="Go">
        <hr>
        <div class="museums-list">
          <ul class="results" id="results" data-bind="foreach: museums2Search">
            <li class="place" id="place" data-bind="text: title, click: bounce"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="map" id="map"></div>
  </div>
  <script type="text/javascript" src="./js/lib/knockout_v3.4.2.js"></script>
  <script type="text/javascript" src="./js/lib/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script 
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKF6HT0C44x_nQ3pf5jHNY0qRUXdg7fNk&callback=initMap&libraries=places" onerror="mapLoadException()">
  </script>
</body>
</html>
